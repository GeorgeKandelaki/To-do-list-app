                        <li class="nav__tab days" data-tab="2">Days</li>
                        <li class="nav__tab stats" data-tab="3">Stats</li>
                    </ul>
                </nav>
            </header>

            <section
                class="section content-active"
                id="section--1"
                data-set="1"

            <section class="section" id="section--2" data-set="2">

            <section class="section" id="section--3" data-set="3">

        </main>

        <div class="add-box-goal centered">
            <div class="header-add">
                <h2 class="heading-secondary">Add Goal</h2>
                <button class="close-goal">X</button>
            </div>
            <div class="input-field goal-input">
                <label for="goal">Your Goal</label>
                <input
                    type="text"
                    placeholder="Your Goal"
                    class="input input-goal"
                />
            </div>
            <button class="btn-add add">add</button>
        </div>

        <div class="add-box-goal-parent centered">
            <div class="header-add">
                <h2 class="heading-secondary">Add New Goal Box</h2>
                <button class="close">X</button>
            </div>

            <div class="input-field subtitle-input">
                <label for="subtitle"> Subtitle</label>
                <input
                    name="subtitle"
                    type="text"
                    placeholder="Your Goal"
                    class="input input-subtitle"
                />
            </div>

            <div class="input-field date-input">
                <label for="date">Date</label>
                <input name="date" type="date" class="input input-date" />
            </div>
            <button class="btn-add add-box">add</button>
        </div>
